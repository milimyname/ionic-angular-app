<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie as whatever">
    <img [src]="imageBaseUrl + '/w400' + whatever.poster_path" />

    <ion-card-header>
      <ion-card-title>{{whatever.title}}</ion-card-title>
      <ion-card-subtitle>{{whatever.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of whatever.genres; let isLast = last">
          {{g.name}}{{isLast ? '' : ', '}}
        </span>
      </ion-text>
    </ion-card-header>
    
    <ion-card-content>
      <ion-label>{{whatever.overview}}</ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{whatever.release_date | date: 'y'}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{whatever.budget | currency: 'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomepage()"> Open Homepage </ion-button>
</ion-footer>
